<!DOCTYPE html>
<html>
<head>
    <style>
        .flip-card {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .flip-card-front {
            background: #3498db;
            color: white;
        }

        .flip-card-back {
            background: #2ecc71;
            color: white;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">Oldi</div>
            <div class="flip-card-back">Orqasi</div>
        </div>
    </div>
</body>
</html>
