<!DOCTYPE html>
<html>
<head>
    <style>
        .neon-text {
            font-size: 60px;
            color: #fff;
            text-shadow: 0 0 5px #fff,
                         0 0 10px #fff,
                         0 0 20px #ff00de,
                         0 0 30px #ff00de,
                         0 0 40px #ff00de;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from { text-shadow: 0 0 5px #fff,
                               0 0 10px #fff,
                               0 0 20px #ff00de,
                               0 0 30px #ff00de,
                               0 0 40px #ff00de; }
            to { text-shadow: 0 0 2px #fff,
                             0 0 5px #fff,
                             0 0 10px #ff00de,
                             0 0 15px #ff00de,
                             0 0 20px #ff00de; }
        }
    </style>
</head>
<body style="background: #000;">
    <h1 class="neon-text">Assalomu alaykum ustoz</h1>
</body>
</html>
